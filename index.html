<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crazim</title>
  <style>
    :root{
      --bg-1:#0b1f16;
      --bg-2:#0b1f16;
      --text:#e6f2ea;
      --accent:#0d331f;
      --image-bg:#b87c3a;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:sans-serif;
      color:var(--text);
      background:linear-gradient(135deg, var(--bg-1), var(--bg-2));
      background-attachment: fixed;
    }

    .container{width:min(900px, 92vw); margin:auto; padding:2rem 1rem; display:flex; flex-direction:column; align-items:center;}

    .logo{
      font-weight:800;
      font-size:clamp(28px, 4vw, 56px);
      display:flex;
      gap:0.04em;
      perspective:800px;
      user-select:none;
      margin-top:1rem;
    }
    .logo span{display:inline-block; transition:transform .28s ease, text-shadow .3s ease;}
    .logo span:hover{transform:translateY(-10%) scale(1.1) rotateX(6deg); text-shadow:0 10px 26px rgba(13,51,31,.35);}

    .frame{border-radius:24px; overflow:hidden; max-width:280px; width:100%; background-color:var(--image-bg);}
    .image-box{aspect-ratio:1/1; width:100%; overflow:hidden; border-radius:18px; background:var(--image-bg); position:relative;}
    .image-box img{width:100%; height:100%; object-fit:cover;}

    .two-boxes{width:100%; margin-top:1.5rem; display:grid; grid-template-columns: 1fr 1fr; gap:1rem;}
    @media (max-width:720px){ .two-boxes{ grid-template-columns:1fr; } }

    .box{
      position:relative;
      min-height:120px;
      border-radius:16px;
      background:linear-gradient(145deg, rgba(255,255,255,.03), rgba(0,0,0,.28));
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
      padding:1rem;
    }
    .box::after{
      content:"";
      position:absolute; inset:0; transform:translateX(-120%);
      background:linear-gradient(110deg, transparent 30%, rgba(255,255,255,.08) 50%, transparent 70%);
      pointer-events:none;
      opacity:0;
    }

    .box h3{margin:0 0 .5rem 0; font-size:1.1rem}
    .box p{margin:0 0 .75rem 0}

    .btn-row{display:flex; gap:.5rem}
    .btn{appearance:none; border:1px solid rgba(255,255,255,.18); background:rgba(0,0,0,.25); color:var(--text); padding:.5rem .8rem; border-radius:.6rem; font-weight:600; cursor:pointer}
    .btn:active{transform:translateY(1px)}

    .reveal{opacity:0; transform:translateY(16px); filter:blur(2px); transition:opacity .9s ease, transform .9s ease, filter .8s ease;}
    .reveal.in-view{opacity:1; transform:none; filter:none;}

    .box.in-view{ animation: pop .6s cubic-bezier(.2,.7,.2,1) both; }
    .box.in-view::after{ opacity:1; animation: shimmer 900ms ease 100ms 1 both; }

    @keyframes pop{ from{ transform:translateY(18px) scale(.98); } to{ transform:none; } }
    @keyframes shimmer{ from{ transform:translateX(-120%);} to{ transform:translateX(120%);} }

    .popup{position:fixed; inset:0; display:none; place-items:center;}
    .popup.active{display:grid}
    .popup .panel{
      width:600px; height:400px;
      transform:rotate(90deg);
      box-shadow:0 24px 60px rgba(0,0,0,.6);
      border:2px solid transparent;
      background:
        linear-gradient(0deg,#0a0a0a,#2a2a2a) padding-box,
        linear-gradient(0deg,#000000,#2b2b2b) border-box;
      border-radius:12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame reveal">
      <div class="image-box">
        <img src="/crazim.png" alt="Square showcase" />
      </div>
    </div>

    <div class="logo">
      <span>C</span><span>r</span><span>a</span><span>z</span><span>i</span><span>m</span>
    </div>

    <div class="two-boxes">
      <div class="box reveal" style="transition-delay:.05s">
        <h3>box 1</h3>
        <p>test</p>
        <div class="btn-row">
          <button class="btn" id="btn-instructions">Instructions</button>
          <button class="btn">Download</button>
        </div>
      </div>
      <div class="box reveal" style="transition-delay:.12s"></div>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="panel"></div>
  </div>

  <script>
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
          io.unobserve(entry.target);
        }
      });
    }, { threshold: 0.12 });

    document.querySelectorAll('.reveal').forEach(el => io.observe(el));

    const popup = document.getElementById('popup');
    const btn = document.getElementById('btn-instructions');
    btn.addEventListener('click', () => {
      popup.classList.toggle('active');
    });
  </script>
</body>
</html>
